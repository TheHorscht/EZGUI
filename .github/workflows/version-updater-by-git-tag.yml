name: Set version pushed by git tag into associated files

on:
  push:
    tags: "**"

jobs:
  version-updater:
    name: Insert version of git tag into files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      #- name: Set Version ENV
      #  run: echo "::set-env name=VERSION::'$(cat VERSION)"
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}

      - name: Update EZGUI.lua version
        run: |
          newVersion='${{ steps.vars.outputs.tag }}'
          echo $newVersion
          sed -i 's/\bv[0-9].[0-9].[0-9]\b/'"$newVersion"'/g' EZGUI.lua

          #git branch develop
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add EZGUI.lua
          git commit -m "Update version"
          git push origin HEAD:develop

